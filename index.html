<html>
    <head>
        <title>

        </title>
    </head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>
        <div class="login-box login-box-center">
        <h2 class="text-center"> SignIn Form</h2>
            <form>
                <label class="label">Email</label><br>
                <input type="email" class="input-field" placeholder="Type your Email ID"><br>
                <label class="label">Password</label><br>
                <input type="password" class="input-field" placeholder="Type your password"><br>
                <a class="forgot-link" href="#">Forgot Password</a>
                <a href="#"><button class="login-btn">LOGIN</button></a>
                <p class="text-center">Or signup using</p>
                <div class="justify-content-center">
                <ul class="login-icon">
                    <li class="icon-list"><a href=""><i class="fa-brands fa-google"></i></a></li>
                    <li class="icon-list"><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                    <li class="icon-list"><a href=""><i class="fa-brands fa-facebook-messenger"></i></a></li>
                </ul>
                </div>
                <h5 class="text-center member">Not a member?<span><a class="signup-link" href="#"> Signup now</a></span></h5>
            </form>
        </div>
    </body>
</html>
